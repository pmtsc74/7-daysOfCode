<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivina el Número</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>¡Adivina el Número!</h1>

    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
